<!DOCTYPE html>
  <html>
    <head>
      <!--jquery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>         
      <!--Import Google Icon Font-->
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">   
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
      <!--Initializes DropDown-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
            

    </head>

    <body>
        

<div class="container">
        <p>Create a Post</p>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s3">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="user_name" type="text" class="validate">
                  <label for="user_name">User</label>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s3">
                    <i class="material-icons prefix">create</i>
                  <input id="post_title" type="text" class="validate">
                  <label for="post_title">Title</label>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s4">
                    <i class="material-icons prefix">create</i>
                    <textarea id="post_body" class="materialize-textarea" data-length="220"></textarea>
                    <label for="post_body">Style Description</label>
                  </div>
          </div>
        </form>
      </div>
    </div>  


<div class="container">
      <p>Item List</p>
      <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s4">
                    <i class="material-icons prefix">create</i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Item Name</label>
                </div>
                <div class="input-field col s4">
                        <select>
                          <option value="" disabled selected>Item Category</option>
                          <option value="1">Option 1</option>
                          <option value="2">Option 2</option>
                          <option value="3">Option 3</option>
                        </select>
                      </div>
                <div class="input-field col s4">
                  <i class="material-icons prefix">create</i>
                  <input id="post_brand" type="tel" class="validate">
                  <label for="post_brand">Item Brand</label>
                </div>
              </div>
            </form>
          </div>
        <div class="row">
        <form action="#">
                <div class="file-field input-field col s6">
                  <div class="btn pink lighten-3">
                    <span>Insert Picture</span>
                    <input type="file">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>
                </div>
                <div class="input-field col s6">
                        <i class="material-icons prefix">insert_link</i>
                        <input id="post_link" type="tel" class="validate">
                        <label for="post_link">Insert Link</label>
                      </div>
              </form>
            </div>

            <div class="fixed-action-btn">
                    <a class="btn-floating btn-large waves-effect waves-light  pink lighten-3">
                      <i class="large material-icons">add</i>
                    </a>
                    </div>
                </div>

     
        
            

    </body>

<script>

  // Or with jQuery

  $(document).ready(function(){
    $('select').formSelect();
  });

   $(document).ready(function() {
    $('textarea#post_body').characterCounter();
  });

</script>
